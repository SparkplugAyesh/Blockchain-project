<!DOCTYPE html>
<html>
<head><title>Login</title><link rel="stylesheet" href="/static/style.css"></head>
<body>
<div class="container">
  <h2>Enter Public Key</h2>
  <form method="POST">
    <input type="text" name="public_key" placeholder="Public Key" required>
    <button type="submit">Proceed</button>
  </form>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
</div>
</body>
</html>
